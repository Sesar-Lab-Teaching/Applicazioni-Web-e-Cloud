<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ciao Mondo</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

  <style type="text/css"> 
    .header {
      background-color: #cddc39; /* verde oliva chiaro */
    }
    .nav-bar {
      background-color: #e0e0e0; /* grigio chiaro */
    }
    .article {
      background-color: #388e3c; /* verde scuro */
      color: white;
    }
    .aside {
      background-color: #aed581; /* verde chiaro */
    }
    .footer {
      background-color: #e0e0e0; /* grigio chiaro */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="container-fluid">
    <div class="row">
      <div class="header py-3">
        <h1 class="text-center">Header</h1>
        <div class="nav-bar p-2 text-center">
          <strong>Nav</strong>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Article -->
      <div class="col-md-8 col-sm-12 article p-4">
        <h2>Article</h2>
        <p>Contenuto principale della pagina...</p>
      </div>

      <!-- Aside -->
      <div class="col-md-4 col-sm-12 aside p-4">
        <h2>Aside</h2>
        <p>Contenuti laterali o link utili...</p>
      </div>
    </div>
  
  <!-- Footer -->
  <div class="row">
    <div class="footer text-center py-3">
      <h5>Footer</h5>
      <p>Informazioni di chiusura</p>
    </div>
  </div>
</div>

</body>
</html>
