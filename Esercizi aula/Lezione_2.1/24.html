<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film in Programmazione</title>
    <style>
        .film {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            width: 300px;
        }
        .film img {
            width: 100%;
            height: auto;
        }
        .film-container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

    <h1>Film in Programmazione</h1>
    <div class="film-container">
        <script>
            // Array dei titoli dei film
            const titoliFilm = ["Film 1", "Film 2", "Film 3"];

            // Array delle trame dei film
            const trameFilm = [
                "Trama del Film 1: Una storia emozionante...",
                "Trama del Film 2: Un'avventura epica...",
                "Trama del Film 3: Un thriller mozzafiato..."
            ];

            // Array dei link alle locandine dei film
            const locandineFilm = [
                "https://picsum.photos/300/450?1",
                "https://picsum.photos/300/450?2",
                "https://picsum.photos/300/450?3"
            ];

            // Ciclo per generare e scrivere l'HTML dei film
            for (let i = 0; i < titoliFilm.length; i++) {
                document.write(`
                    <div class="film">
                        <h2>${titoliFilm[i]}</h2>
                        <img src="${locandineFilm[i]}" alt="Locandina di ${titoliFilm[i]}">
                        <p>${trameFilm[i]}</p>
                    </div>
                `);
            }
        </script>
    </div>

</body>
</html>
