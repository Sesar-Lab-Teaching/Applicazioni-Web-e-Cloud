<body>

    <h1>Esercizio 24</h1>
    <p>Apri la console o guarda l'alert per vedere il risultato.</p>

    <script>
        let pippo = 10;

        var fz = function() {
            console.log(pippo); // Cosa mostrerà la console?
            alert(pippo); // Cosa mostrerà l'alert?
            var pippo = 4;
        }

        fz();
    </script>
